<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="./vendors/jquery.min.js"></script>
		<script src="./vendors/bootstrap.bundle.min.js"></script>
		<script src="./scripts/client.js"></script>
		<link rel="stylesheet" href="./vendors/bootstrap.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Calculator Exercise-stretch</title>
	</head>
	<body>
		<header>
			<div class="jumbotron container">
				<h3 class="display-4 font-weight-bolder text-center">Server-side Calculator</h3>
			</div>
		</header>
		<main>
			<div id="calculator-container" class="container">
				<div class="row">
					<button id="calcDisplayTop" class="col-12 btn btn-light dropdown-toggle btn-block m-auto text-muted text-right" type="button" data-toggle="dropdown">0</button>
					<div id="calculatorHistory" class="dropdown-menu p-0 m-0">
						<!-- jQuery to append additional dropdown-buttons here -->
						<!-- <button class="dropdown-item p-0 m-0" type="button">24*3</button> -->
					</div>
				</div>
				<div class="row">
					<p id="calcDisplayBottom" class="col-12 btn btn-block m-auto text-right" type="button">0</p>

				</div>
				<div class="row">
					<div
						class="btn-group btn-group-lg btn-block"
						role="group"
						aria-label="Calculator Buttons"
					>
						<button
							id="clearButton"
							type="button"
							class="btn btn-secondary col-md-3 m-auto"
						>
							C
						</button>
						<button
							id="deleteButton"
							type="button"
							class="btn btn-secondary col-md-3 m-auto"
						>
						<!-- <i class="material-icons">&#xe14a;</i> -->
						&#9003
						</button>
						<button
							id="clearMemoryButton"
							type="button"
							class="btn btn-secondary col-md-3 m-auto"
						>
							M-
						</button>
						<button
							type="button"
							class="operatorButton btn btn-secondary col-md-3 m-auto"
						>
							/
						</button>
					</div>
				</div>
				<div class="row">
					<div
						class="btn-group btn-group-lg btn-block"
						role="group"
						aria-label="Calculator Buttons"
					>
						<button
							type="button"
							class="numberButton btn btn-info col-md-3 m-auto"
						>
							7
						</button>
						<button
							type="button"
							class="numberButton btn btn-info col-md-3 m-auto"
						>
							8
						</button>
						<button
							type="button"
							class="numberButton btn btn-info col-md-3 m-auto"
						>
							9
						</button>
						<button
							type="button"
							class="operatorButton btn btn-secondary col-md-3 m-auto"
						>
							*
						</button>
					</div>
				</div>
				<div class="row">
					<div
						class="btn-group btn-group-lg btn-block"
						role="group"
						aria-label="Calculator Buttons"
					>
						<button
							type="button"
							class="numberButton btn btn-info col-md-3 m-auto"
						>
							4
						</button>
						<button
							type="button"
							class="numberButton btn btn-info col-md-3 m-auto"
						>
							5
						</button>
						<button
							type="button"
							class="numberButton btn btn-info col-md-3 m-auto"
						>
							6
						</button>
						<button
							type="button"
							class="operatorButton btn btn-secondary col-md-3 m-auto"
						>
							-
						</button>
					</div>
				</div>

				<div class="row">
					<div
						class="btn-group btn-group-lg btn-block"
						role="group"
						aria-label="Calculator Buttons"
					>
						<button
							type="button"
							class="numberButton btn btn-info col-md-3 m-auto"
						>
							1
						</button>
						<button
							type="button"
							class="numberButton btn btn-info col-md-3 m-auto"
						>
							2
						</button>
						<button
							type="button"
							class="numberButton btn btn-info col-md-3 m-auto"
						>
							3
						</button>
						<button
							type="button"
							class="operatorButton btn btn-secondary col-md-3 m-auto"
						>
							+
						</button>
					</div>
				</div>
				<div class="row">
					<div
						class="btn-group btn-group-lg btn-block"
						role="group"
						aria-label="Calculator Buttons"
					>
						<button
						  id="decimalButton"
							type="button"
							class="btn btn-secondary col-md-3 m-auto"
						>
							.
						</button>
						<button
							type="button"
							class="numberButton btn btn-info col-md-3 m-auto"
						>
							0
						</button>


						<button
							id="equalsButton"
							type="button"
							class="btn btn-success col-md-6 m-auto"
						>
							=
						</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
